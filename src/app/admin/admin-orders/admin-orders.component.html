<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let pedido of pedidos$ | async">
      <td>{{ pedido.direccion.nombre }}</td>
      <td>{{ pedido.FechaPedido | date}}</td>
      <td>
        <a [routerLink]="['/detalle-pedido/', pedido.$key]"><i class="fa fa-eye" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody> 
</table>
